<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>User Detail</title>
</head>

<body>

    <div class="wrapper">
        <div class="box">
     
    <section class="p-5">
        <h1>User Data Management</h1>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary mt-4" onclick="openUserForm()" data-bs-toggle="modal"
                    data-bs-target="#userForm">New User <i class="fa-solid fa-user"></i>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-hover mt-4 text-center table-bordered " id="cruntData" >

                    <thead>
                        <tr >
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Phone No</th>
                            <th>City</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody class="data_table" id="dataBody">

                    </tbody>
                </table>
            </div>
        </div>
    </section>



    <div class="modal fade" id="userForm">

        <div class="modal-dialog modal-dialog-contered modal-lg">
            <div class="modal-content" id="content">
                <div class="modal-header">
                    <h4 class="modal-title" style="z-index: 100;">Fill the Form</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form action="#" id="myForm">
                        <div class="card imgholder">
                            <label for="imgInput" class="upload">
                                <input type="text" name="" id="imgInput">

                                <!-- <i class="fa-solid fa-circle-plus"></i> -->
                            </label>
                            <img src="img/1077114.png" alt="" srcset="" width="200" height="200" style="z-index: 100;">
                        </div>

                        <div class="inputField" style="z-index: 100;">
                            <div>
                                <label for="name">First Name:</label>
                                <input type="text" name="" id="name">
                            </div>

                            <div>
                                <label for="name">Last Name:</label>
                                <input type="text" name="" id="lastName">
                            </div>

                            <div>
                                <label for="age">Date of Birth:</label>
                                <input type="date" name="" id="age">
                            </div>

                            <div>
                                <label for="email">Email:</label>
                                <input type="email" name="" id="email">
                            </div>

                            <div>
                                <label for="phone">Number:</label>
                                <input type="number" name="" id="phone" minlength="11" maxlength="11">
                            </div>

                            <div>
                                <label for="city">City:</label>
                                <input type="text" name="" id="city">
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="submit" form="myForm" class="btn btn-primary submit"
                        onclick="addUserData(event)">Submit</button>
                </div>
            </div>
        </div>
    </div>


</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="code.js"></script>
</body>

</html>
